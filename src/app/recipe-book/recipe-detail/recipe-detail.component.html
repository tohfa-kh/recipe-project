<div class="row">
    <div class="col-xs-12">
        <img [src]="recipesDetail.imagePath" style="max-height: 300px;" alt="{{recipesDetail.name}}" class="image-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{recipesDetail.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class=row>
    <div class="col-xs-12">
        {{ recipesDetail.description }}
    </div>
</div>
<div class=row>
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
